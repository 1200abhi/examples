<!DOCTYPE html>

<html>
  <head>
    <title>{{.title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" media="screen" href="/public/css/main.css">
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">
    <script src="/public/js/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>

    <div id="header">
      <h1>play framework booking demo</h1>
      {{if .user}}
        <div id="options">
          Connected as {{.user.Username}}
          |
          <a href="{{url "Hotels.index"}}">Search</a>
          |
          <a href="{{url "Hotels.settings"}}">Settings</a>
          |
          <a href="{{url "Application.logout"}}">Logout</a>
        </div>
      {{end}}
    </div>

    <div id="content">
      {{if .flash.error}}
        <p class="fError">
          <strong>{{.flash.error}}</strong>
        </p>
      {{end}}
      {{if .flash.success}}
        <p class="fSuccess">
          <strong>{{.flash.success}}</strong>
        </p>
      {{end}}
